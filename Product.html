<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Product.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="product">
        <div class="product-card">
            <div class="product-image">
                <h1>ProductImage</h1>
            </div>
            <div class="product-details">
                <h1>Product Name</h1>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" class="star">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" class="star">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" class="star">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" class="star">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" class="star">&#9733;</label>
                </div>
                <p>This is a detailed description of the product, highlighting its key features and unique
                qualities. Perfect for anyone looking for quality and value</p>
                <button class="btn">Add to carts</button>
                <button class="btn">Order it</button>
            </div>
        </div>
    </div>
</body>
</html>
